<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Preview Card</title>
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="theme-toggle.css">
  <script src="theme-toggle.js"></script>
</head>

<body>
  <main>
    <div class="container">
      <div class="card">
        <picture title="Perfume bottle">
          <source media="(min-width:40em)" srcset="./images/image-product-desktop.jpg">
          <img src="./images/image-product-mobile.jpg" alt="Perfume bottle">
        </picture>
        <section class="product">
          <section class="description">
            <div class="product-category">
              perfume
            </div>
            <h2>
              Gabrielle Essence Eau De Parfum
            </h2>
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
              CHANEL.
            </p>
          </section>
          <section class="action">
            <section class="product-price">
              <span class="new-price" aria-label="current price">$149.99</span>
              <span class="old-price" aria-label="original price">$169.99</span>
            </section>
            <button class="btn">
              <img src="./images/icon-cart.svg" alt="" aria-hidden="true">
              Add to Cart
            </button>
          </section>
        </section>
      </div>
      <button id="theme-toggle" class="theme-toggle" title="Toggles light & dark theme" aria-label="auto"
        aria-live="polite"></button>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/azhar1038">Azhar</a>.
      </div>
    </div>
  </main>
</body>

</html>
